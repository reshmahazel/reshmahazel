<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="./assets/imgs/logo4.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {

            background-image: url("./assets/imgs/back.jpg");
            background-position: top bottom;
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: auto;

        }

        .container {
            width: 50%;
        }

        h2 {
            color: rgb(251, 254, 251);
            font-family: 'Times New Roman', Times, serif;
        }

        label {
            color: rgb(251, 254, 251);
            font-family: 'Times New Roman', Times, serif;
        }

        #clr {
            background-color: rgba(195, 190, 190, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .btn {
            color: rgb(251, 254, 251);
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div id="clr">
            <h2 class="text-center">Register now</h2><br>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">First Name:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Last Name:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label" for="uname">Email:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Enter the email" id="uname"
                                name="uname" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">Password:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder=" Enter password">
                        </div>
                    </div>
                    <div class="col-sm-6">
                            <label class="form-label">Choose Resume:</label>
                            <input type="file" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" placeholder="Phone">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" placeholder="Select date of birth">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">College</label>
                        <input class="form-control" list="browsers" name="browser" id="browser">
                        <datalist id="browsers">
                            <option value="Annai Vailankenni">
                            <option value="Maria college">
                            <option value="St.xavier">
                            <option value="rohini College">
                        </datalist>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Course</label>
                        <select class="form-select">
                            <option>Choose...</option>
                            <option>CSE</option>
                            <option>ECE</option>
                            <option>EEE</option>
                            <option>Civil</option>
                        </select>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">Gender</label><br>
                        <input type="radio" name="female" class="form-check-input">
                        <label class="form-label">Male</label><br>
                        <input type="radio" name="female" class="form-check-input">
                        <label class="form-label">Female</label><br>
                        <input type="radio" name="female" class="form-check-input">
                        <label class="form-label">Other</label>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Select language:</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">English</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Malayalam</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Tamil</label>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="comment" class="form-label">Address:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"
                            placeholder="Enter address"></textarea>
                    </div>
                </div>
                <br>
                <div class="row form-check mb-3">

                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> I agree all conditions.
                    </label>
                </div>

                <div class="row">
                    <div class="col-sm-12">

                        <input type="button" class="btn" value="Submit"
                            style="background-color: rgb(1, 25, 1); color:white; width:100%; font-family: 'Times New Roman', Times, serif;">

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
